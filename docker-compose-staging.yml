version: '3'
volumes:  
  postgres_data: {} 
  redis: {}
services:  
  db:    
    image: postgres
    volumes:      
      - postgres_data:/var/lib/postgresql/data  
  app: 

    image: 284976415069.dkr.ecr.us-east-1.amazonaws.com/naturesflavors-staging:${BUILD_COMMIT_HASH}
    build:      
      context: .
      dockerfile: ./Dockerfile-staging
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"    
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    depends_on:      
      - db  
  

